<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell Games</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your HTML content here -->
    <div class="header">
        <div class="logo">
            <img src="https://store.supercell.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fstore_logo.4fc97a22.png&w=1920&q=100" alt="Supercell Logo">
        </div>
        <div class="menu">
            <div class="menu-item"><a href="https://store.supercell.com/game/clashofclans">Clash of Clans</a></div>
            <div class="menu-item"><a href="https://store.supercell.com/game/clashroyale">Clash Royale</a></div>
            <div class="menu-item"><a href="https://store.supercell.com/game/brawlstars">Brawl Stars</a></div>
            <div class="menu-item"><a href="https://store.supercell.com/game/hayday">Hay Day</a></div>
        </div>
        <div class="login">
            <a href="checkoutpage.html">
            <button id="transparencyBtn">Cart</button>
            </a>
        </div>
    </div>
    
    <div class="hero-container">
        <img class="hero-image" src="https://store.supercell.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fhero-desktop.bd7fd2e2.png&w=1920&q=75" alt="Hero Image">
    </div>
    
    <div class="container">
        <div class="gold-pass-container chest-gems-container">
            <a href="#" id="goldPassLink"><img class="gold-pass-image" src="https://imgur.com/ZDlY0oq.jpg" alt="Gold Pass Image"></a>
        </div>
        <div class="extra-image chest-gems-container">
            <a href="#" id="extraImageLink"><img src="https://imgur.com/y4nWxfb.jpg" alt="Extra Image"></a>
        </div>
    </div>
    
    <!-- Popup -->
    <div class="popup" id="popup">
        Item added to cart
    </div>
    <!-- Link to external JavaScript file -->
    <script src="javascript.js"></script>
</body>
</html>
